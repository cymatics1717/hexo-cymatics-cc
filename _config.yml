# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: cymatics
subtitle: 无线电SDR，音视频，图形图像，拆书，元知识 
description: 有时候真实比小说更加荒诞.
author: Wayne Wang
language: zh-CN
timezone: Asia/Shanghai
keywords: Mathematica,Qt,WebRTC,kurento,Gstreamer,C++ 


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.cymatics.cc
root: /
#permalink: :year/:month/:day/:title/
permalink: posts/:title.html
#permalink:  posts/:abbrlink.html
permalink_defaults:
lang: en

# Directory
source_dir: /home/wayne/private/cymatics.cc
public_dir: /home/wayne/public/cymatics.cc
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 20
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss.SSS

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
# theme: next
theme: hexo-theme-polk
#theme: BlueLake
# theme: jekyll

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

Plugins:
  hexo-generator-feed
  hexo-generator-sitemap
  hexo-generator-index
  hexo-autonofollow
  hexo-generator-search
#  hexo-footnotes
#  hexo-abbrlink
#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
#sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

search:
  path: search.xml
  field: all
  format: html
  limit: 10000

# abbrlink config
#abbrlink:
#  alg: crc32  # 算法：crc16(default) and crc32 
#  rep: hex    # 进制：dec(default) and hex

auto_excerpt:
  enable: true
  length: 150

jekyll:
  project: false
  selfIntro: true
  sign_image: image/bear.svg

nofollow:
    enable: true
    exclude: 
    - github.com

mathjax: true
